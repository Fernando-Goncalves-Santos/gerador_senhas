<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/password_icon.png" type="image/x-icon">
    <title>Gerador de Senhas</title>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Estilos -->
     <link rel="stylesheet" href="css/styles.css">
    <!-- Scripts -->
     <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta</h2>
            <p>Cadastre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Digite seu E-mail">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Crie sua Senha">
            </div>
            <p>Quer ajuda para criar uma senha segura? <span id="open-generate-password">Clique aqui.</span></p>
            <div id="generate-options" class="hide">
                <p>Selecione as opções que voce deseja</p>
                <div class="form-control">
                    <label for="lenght">Quantidade de caracteres:</label>
                    <input type="text" id="lenght" name="lenght" value="10">
                </div>
                <div class="form-control">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" id="letters" name="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbols">Símbolos:</label>
                    <input type="checkbox" id="symbols" name="symbols" checked>
                </div>
                <button id="generate-password">Gerar Senha</button>
            </div>
            <div id="generated-password">
                <p>Aqui está sua senha:</p>
                <h4></h4>
                <button id="copy-password">Copiar</button>
            </div>
            <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" type="confirmpassword" name="password-confirmation" id="password-confirmation" placeholder="Confirme sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>

</body>
</html>
